<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaScript 4</title>
</head>
<body>
    <h2>Penjumlahan Dua Bilangan</h2>
<form>
    <label for="genap"></label><input type="number" id="genap" onchange="hitung ()">
    <br><br>
    <label for="penjumlahan">+</label>
    <br><br>
    <label for="ganjil"></label><input type="number" id="ganjil" onchange="hitung ()">
    <br><br>
    <label for="samadengan">=</label>
    <br><br>
    <label for="hasil"></label><input type="number" id="hasil">
</form>

<script>
    function hitung() {
        let genap = document.getElementById("genap").value;
        let ganjil = document.getElementById("ganjil").value;
        let hasil = parseInt(genap) + parseInt(ganjil);

        document.getElementById("hasil").value = hasil;   
    }
</script>
</body>
</html>
