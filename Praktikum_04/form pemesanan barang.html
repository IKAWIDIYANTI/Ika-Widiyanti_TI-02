<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>
</head>
<body>
    <nav>
        <table rules="none" border="1" align="center" bgcolor="lightgray" width="100%">
            <tr>
                <td>
                    <h5 align="center">A Web Page</h5>
                    <table>
                        <tr>
                            <td>
                    <img src="assets/left-arrow.png" alt="" width="20" />
                    <img src="assets/right-arrow.png" alt="" width="20" />
                    <img src="assets/close.png" alt="" width="20" />
                    <img src="assets/up-arrow.png" alt="" width="20" />
                    </td>
                            <td width="200"></td>
                                <td>
                           <label for="url"></label>
                         <input type="text" id="url" size="90" placeholder="http://"> </td>
                         <td width="250"></td>
                         <td>
                            <button type="submit"><img align="right" src="assets/search.png" alt="" width="20" /></button>
                         </td>
                         </tr>
        </table>
            </tr>
        </table>
    </nav>
    <fieldset>
        <br>
        <table width="70%" border="1" rules="none"
                style="margin-left: 200px; margin-top: 30px">
                <tr>
                    <td align="center">Home |</td>
                    <td align="center">Generate Link |</td>
                    <td align="center">Transaction History |</td>
                    <td align="center">Policy |</td>
                    <td align="center">Logout </td>
           </tr> 
        </table><br>
        <img src="assets/94b6453868f1a93171cbd4ef9d1fc46b.jpg" alt="" align="left" height="35%" width="35%" />
        <form>
                <tbody>
                    <ul style="list-style-type: none;">
                        <li>
                    <tr>
                        <td><label for="title">Title Here</label></td>
                        <td>: <input type="text" id="title" placeholder="MacBook Air E800" size="40"></td>
                    </tr>
                        </li><br>
                        <li>
                    <tr>
                        <td><label for="description">description</label></td>
                        <td>: <input type="text" id="description" placeholder="Year: 2009   Model:  Condition: Mint" size="40"></textarea></td>
                    </tr>
                    </li><br>
                    <li>
                    <tr>
                        <td><label for="account">Account Number </label></td>
                        <td>: <input type="number" id="account" placeholder="123-456-789-0" size="40"></td>
                    </tr>
                    </li><br>
                    <li>
                        <tr>
                           <td>
                           <p>Bank:
                               <input type="text" list="edulevel" name="bank" size="40" placeholder="HSBC">
                           </p>
                           <datalist id="edulevel">
                               <option value="HSBC"></option>
                               <option value="BRI"></option>
                               <option value="BCA"></option>
                               <option value="MANDIRI"></option>
                               <option value="SYARIAH"></option>
                           </datalist>
                           </td>
                        </tr>  
                           </li> 
                        <br> 
                 <li>
                    <tr>
                        <td><label for="name">Account Holder</label></td>
                        <td>: <input type="text" id="name" placeholder="Name Here" size="40"></td>
                    </tr>
                        </li><br>
                            <li>
                                <tr>
                                  <td>
                                    <label>Transaction: <input type="number" name="transaction" min="1" 
                                        max="6" placeholder="1">
                                    </label>
                               </td>
                                </tr>  
                                   </li> 
                                   <h4>*if the transaction is for 3 person, Choose 3 from the drop-down list</h4>
                <li>
                <font color="green"><input type="checkbox" id="send to mobile phone">
                <label for="send to mobile phone">Send to Mobile Phone</label></font>
            </li>
            <li>
                <font color="green"><input type="checkbox" id="send to email">
                <label for="send to email">Send to Email</label></font>
            </li>
            <br>
            <li>
            <tr>
                <td><label for="mobile phone ">Send to Mobile Phone</label></td>
                <td>: <input type="number" id="mobile phone" placeholder="1234567890, 1234567891" size="40"></td>
            </tr>
            </li>
            <li>
                <tr>
                    <td></td>
                    <td><label for="email">Send to Email</label></td>
                    <td>: <input textarea="email" id="email" placeholder="mfmm2g13@soton.ac.uk, fys_06@yahoo.com" size="40"></td>
                </tr>
                </li>
                <br>
                <li>
                    <tr>
                        <td><button type="submit" style="margin-left: 150px; background-color: green" height="22;">Generate Nabr Link</td>
                    </tr>
                </li>
                <li>
                    <tr>
                        <td><button type="submit" style=" background-color: white" height="22;">Upload Picture</td>
                    </tr>
            </ul>
        </form>
    </fieldset>    
</body>
</html>
